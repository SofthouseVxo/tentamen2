openapi: "3.0.0"
info:
  version: 1.0.0
  title: Listings API
  license:
    name: MIT
servers:
- url: http://localhost:3000
paths:
  /listings:
    get:
      summary: Listings By Location
      operationId: listListings
      tags:
      - Listings
      parameters:
      - name: Location
        in: query
        description: filter by listings
        required: false
        schema:
          type: string
        allowReserved: true
      responses:
        '200':
          description: Array of Listings
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListings"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a Listing
      operationId: createListing
      tags:
      - Listings
      requestBody:
        description: the listing to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Listing'
      responses:
        '200':
          description: The created listing
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListing"
        '201':
          description: The listing was ok
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListing"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
  /listings/{listingId}:
    put:
      summary: Replace a listing by ID
      operationId: putListing
      tags:
      - Listings
      parameters:
      - name: listingId
        in: path
        description: listing id
        required: true
        schema:
          type: string
          format: int64
      requestBody:
        description: the listing you replaced
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Listing'
      responses:
        '200':
          description: The replaced listing was created
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListing"
        '201':
          description: The replaced listing
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListing"
        '204':
          description: Nothing happened
          
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        
    get:
      summary: Listings By Location
      operationId: listById
      tags:
      - Listings
      parameters:
      - name: listingId
        in: path
        description: listing id
        required: true
        schema:
          type: string
          format: int64
        allowReserved: true
      responses:
        '200':
          description: Array of Listings
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListings"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
    delete:
      summary: Delete a listing by ID
      operationId: deleteListing
      tags:
        - Listings
      parameters:
      - name: listingId
        in: path
        description: listing Id
        required: true
        schema:
          type: string
          format: int64
      responses:
        '201':
          description: The deleted listing
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseListing"
        '204':
          description: No change (nothing was deleted)
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Listing:
      type: object
      properties:
        Address:
          type: string
        Location:
          type: string
        Author:
          type: string
        Price:
          type: integer
        MonthlyFee:
          type: integer
        Type: 
          type: string
        Coordinate:
          type: object
          properties:
            Longitude:
              type: integer
            Latitude:
              type: integer
    ResponseListing:
      allOf:
      - $ref: "#/components/schemas/Listing"
      - properties:
          id:
            type: integer
          _id:
            type: string
            format: uuid
    ResponseListings:
      type: array
      items:
        $ref: "#/components/schemas/ResponseListing"
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
